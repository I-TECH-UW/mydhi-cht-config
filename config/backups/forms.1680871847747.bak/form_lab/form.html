
  <form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" id="lab">
<!--This form was created by transforming a OpenRosa-flavored (X)Form using an XSL stylesheet created by Enketo LLC.--><section class="form-logo"> </section><h3 dir="auto" id="form-title">CD4 Lab Test Result</h3>
  
  
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/lab/inputs" data-relevant="./source = 'user'"><h4><span lang="" class="question-label active">CD4 Lab Test Result</span></h4><section class="or-group-data " name="/lab/inputs/contact"><label class="question non-select or-appearance-db-object "><span lang="" class="question-label active">What is the patient's name?</span><input type="text" name="/lab/inputs/contact/_id" data-type-xml="person"/></label><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/patient_id" data-type-xml="string"/></label><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/name" data-type-xml="string"/></label><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/date_of_birth" data-type-xml="string"/></label><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/sex" data-type-xml="string"/></label><section class="or-group-data " name="/lab/inputs/contact/parent"><section class="or-group-data " name="/lab/inputs/contact/parent/contact"><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/parent/contact/phone" data-type-xml="string"/></label><label class="question non-select or-appearance-hidden "><input type="text" name="/lab/inputs/contact/parent/contact/name" data-type-xml="string"/></label>
            </section><!--end of group -->
            </section><!--end of group -->
            </section><!--end of group -->
            </section><!--end of group -->
    <section class="or-group-data or-appearance-field-list " name="/lab/appoint"><label class="question note non-select "><span lang="" class="question-label active">Lab test: <span class="or-output" data-value=" /lab/inputs/my_field_lab "> </span></span><input type="text" name="/lab/appoint/test" data-type-xml="string" readonly="readonly"/></label><label class="question note non-select "><span lang="" class="question-label active">Date of Appointment: <span class="or-output" data-value=" /lab/inputs/lab_field_date "> </span></span><input type="text" name="/lab/appoint/appoint1" data-type-xml="string" readonly="readonly"/></label><fieldset class="question simple-select "><fieldset><legend><span lang="" class="question-label active">Is the result of the lab test available?</span>
                    </legend><div class="option-wrapper"><label class=""><input type="radio" name="/lab/appoint/result" data-name="/lab/appoint/result" value="yes" data-type-xml="select1"/><span lang="" class="option-label active">Yes</span></label><label class=""><input type="radio" name="/lab/appoint/result" data-name="/lab/appoint/result" value="no" data-type-xml="select1"/><span lang="" class="option-label active">No</span></label><label class=""><input type="radio" name="/lab/appoint/result" data-name="/lab/appoint/result" value="un" data-type-xml="select1"/><span lang="" class="option-label active">Unknown (Lab test did not give a result after 14 days. Close this Task and set up new lab test appointment for patient to get a new lab draw)</span></label></div></fieldset></fieldset><fieldset class="question simple-select or-branch pre-init "><fieldset><legend><span lang="" class="question-label active">CD4 count result:</span>
                    </legend><div class="option-wrapper"><label class=""><input type="radio" name="/lab/appoint/count" data-name="/lab/appoint/count" value="stable" data-relevant=" /lab/appoint/result  = 'yes'" data-type-xml="select1"/><span lang="" class="option-label active">Stable or Suppressed (CD4 count is 350 or above 350 cells/mm3)</span></label><label class=""><input type="radio" name="/lab/appoint/count" data-name="/lab/appoint/count" value="unstable" data-relevant=" /lab/appoint/result  = 'yes'" data-type-xml="select1"/><span lang="" class="option-label active">Unstable or Unsuppressed 
(CD4 count is below 350 cells/mm3)</span></label><label class=""><input type="radio" name="/lab/appoint/count" data-name="/lab/appoint/count" value="inconclusive" data-relevant=" /lab/appoint/result  = 'yes'" data-type-xml="select1"/><span lang="" class="option-label active">Inconclusive</span></label></div></fieldset></fieldset><fieldset class="question simple-select or-branch pre-init "><fieldset><legend><span lang="" class="question-label active">This patient should be scheduled for a CD4 Lab count based on their result and date of last lab appointment.</span>
                    </legend><div class="option-wrapper"><label class=""><input type="radio" name="/lab/appoint/this" data-name="/lab/appoint/this" value="snooze1" data-relevant=" /lab/appoint/count  = 'unstable' or  /lab/appoint/count  = 'stable' or  /lab/appoint/count  = 'inconclusive' or  /lab/appoint/count  = 'unknown'" data-type-xml="select1"/><span lang="" class="option-label active">Okay, I will schedule a CD4 Lab Appointment</span></label><label class=""><input type="radio" name="/lab/appoint/this" data-name="/lab/appoint/this" value="snooze2" data-relevant=" /lab/appoint/count  = 'unstable' or  /lab/appoint/count  = 'stable' or  /lab/appoint/count  = 'inconclusive' or  /lab/appoint/count  = 'unknown'" data-type-xml="select1"/><span lang="" class="option-label active">Keep this reminder in my Task List</span></label></div></fieldset></fieldset><fieldset class="question simple-select or-branch pre-init "><fieldset><legend><span lang="" class="question-label active">Viral Load:</span>
                    </legend><div class="option-wrapper"><label class=""><input type="radio" name="/lab/appoint/load" data-name="/lab/appoint/load" value="unsuppressed1" data-relevant=" /lab/appoint/result  = 'yes' and  /lab/appoint/test  = 'viral'" data-type-xml="select1"/><span lang="" class="option-label active">Unsuppressed Viral Load (viral load is above 1,000 copies/ml)</span></label><label class=""><input type="radio" name="/lab/appoint/load" data-name="/lab/appoint/load" value="suppressed1" data-relevant=" /lab/appoint/result  = 'yes' and  /lab/appoint/test  = 'viral'" data-type-xml="select1"/><span lang="" class="option-label active">Suppressed Viral Load      (viral load is below 1,000 copies/ml)</span></label></div></fieldset></fieldset><label class="question or-branch pre-init non-select "><input type="text" name="/lab/appoint/lab_result_yes" data-relevant="selected( /lab/appoint/result , 'yes')" data-type-xml="string"/></label>
            </section><!--end of group -->
